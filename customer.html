<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main id="customer" class="custom">
    <div class="container customer">
      <label for="fullName">Ваши фамилия и имя</label>
      <input type="text" placeholder="Enter your Full Name" id="fullName">
      <label for="email">Ваш Email</label>
      <input type="email" placeholder="Enter your Email" id="email">
      <label for="tel">Ваш номер телефона</label>
      <input type="tel" placeholder="Enter your tel number" id="tel">
      <button id="toAddress">Далее</button>
      <button id="toBasket">Обратно в корзину</button>
    </div>
  </main>
  <script src="js/listOfPizzas.js"></script>
  <script src="js/customer.js"></script>

</html>
