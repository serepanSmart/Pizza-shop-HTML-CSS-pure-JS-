<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizzas Internet Shop</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__logo">
        <a href="/">
          <img src="images/14.png" alt="logo pizza">
        </a>
      </div>
      <div class="header__description">
        <div class="header__description_top">
          <p>Pizzzaproject
            <span>Start on 01-11-2019</span>
          </p>
        </div>
        <div class="header__description_calendar">
        </div>
        <div class="header__description-search">
          <form action="/">
            <label for="sort">Сортировать по возрастанию - убыванию цены </label>
            <select name="sorting" id="sort" onchange="onSelect(this.value)">
              <option value="1">Не сортировать</option>
              <option value="2">По возрастанию</option>
              <option value="3">По убыванию</option>
            </select>
          </form>
          <div class="sort_by_price_calories">
            <div class="price">
              <form action="#.php">
                <h4>Выбор пиццы в ценовом диапазоне</h4>
                <input type="text" id="lowerPrice" placeholder="Введите минимальную цену">
                <input type="text" id="highPrice" placeholder="Введите максимальную цену">
                <button type="button" id="evalPrice">Найти</button>
                <button type="reset" id="evalPriceReset">Сброс</button>
              </form>
            </div>
            <div class="calories">
              <form action="#.php">
                <h4>Выбор пиццы в диапазоне пищевой ценности</h4>
                <input type="text" id="lowerCalorie" placeholder="Введите минимальное количество каллорий">
                <input type="text" id="highCalorie" placeholder="Введите максимальное количество каллорий">
                <button type="button" id="evalCalorie">Найти</button>
                <button type="reset" id="evalCalorieReset">Сброс</button>
              </form>
              <input type="text" placeholder="Search..." id="input">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart button -->
    <div class="cart">
      <div id="cartCount"></div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="row" id="pizzasContainer">
        <div class="pizza">
          <h1></h1>
          <p></p>
          <span></span>
        </div>
      </div>
    </div>
    <button type="button" id="createYou"> Собери свою пиццу сам! </button>
  </main>

  <!-- Modal window with pizza info -->
  <div class="modal">
    <button class="modal-close">X</button>
    <div class="modal-window">
      <div class="pizza">
        <h1>Some name</h1>
        <p>some compose</p>
        <span>200$</span>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer__contacts">
        <a href="tel:+380634953048">Tel: +380-63-495-30-48</a>
        <a href="mailto: vsv@example.com">Email: vsv@example.com</a>
        <p>© Copyright 2019 Serhii Vovna | Page Pizzaproject</p>
      </div>
      <div class="footer__follow">
        <h4>Follow us on: </h4>
        <div class="footer__follow-inner">
          <a href="">
            <i class="icon-twitter"></i>
          </a>
          <a href="">
            <i class="icon-facebook"></i>
          </a>
          <a href="">
            <i class="icon-telegram"></i>
          </a>
        </div>
      </div>
    </div>
    <a href="#" class="back-to-top">
      <img src="images/arrow-up.png" alt="">
    </a>
  </footer>

  <script src="js/listOfPizzas.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
